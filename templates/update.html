{% extends 'base.html' %}

{% block head %}
<title>Food-Ordering App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %} 

{% block body %}
<div class=" p-4 vh-100 " style="background-color: aqua;">
  <h1 class=" text-center">Update Task</h1>

  <div class=" d-flex justify-content-center">
   
    <form action="/update/{{task.id}}" method="POST">
      <div class=" d-flex justify-content-center">
        <input type="text" name="content" id="content" class="form-control me-5 w-50" value="{{task.content}}">
        <input type="submit" value="Update" class=" btn btn-light px-4 py-1">
      </div>
    </form>
</div>
{% endblock %}
